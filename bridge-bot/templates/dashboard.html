<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bridge Bot Dashboard</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #fff;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .board-info {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }

        .board-info span {
            margin: 0 20px;
            font-size: 1.1em;
        }

        .main-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .bridge-table {
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 40px;
            backdrop-filter: blur(10px);
            position: relative;
            aspect-ratio: 1;
            display: grid;
            grid-template-areas:
                ". north ."
                "west center east"
                ". south .";
            grid-template-columns: 1fr 2fr 1fr;
            grid-template-rows: 1fr 2fr 1fr;
            gap: 10px;
        }

        .player-hand {
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .player-hand.north { grid-area: north; }
        .player-hand.south { grid-area: south; }
        .player-hand.east { grid-area: east; }
        .player-hand.west { grid-area: west; }

        .player-name {
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #ffd700;
        }

        .player-hand.declarer .player-name {
            color: #ff6b6b;
        }

        .hand-cards {
            display: flex;
            flex-direction: column;
            gap: 5px;
            font-size: 0.9em;
        }

        .suit-line {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .suit-symbol {
            font-size: 1.2em;
            width: 20px;
        }

        .suit-symbol.spades { color: #000; }
        .suit-symbol.hearts { color: #e74c3c; }
        .suit-symbol.diamonds { color: #e74c3c; }
        .suit-symbol.clubs { color: #000; }

        .current-trick {
            grid-area: center;
            background: rgba(255,255,255,0.2);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            padding: 20px;
        }

        .trick-card {
            background: white;
            color: black;
            padding: 20px 15px;
            border-radius: 8px;
            font-size: 1.5em;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            min-width: 60px;
            text-align: center;
        }

        .trick-card.hearts, .trick-card.diamonds {
            color: #e74c3c;
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .panel {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
        }

        .panel h2 {
            margin-bottom: 15px;
            color: #ffd700;
            font-size: 1.3em;
        }

        .recommendation {
            background: rgba(76, 175, 80, 0.3);
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #4caf50;
        }

        .recommendation .card-rec {
            font-size: 2em;
            font-weight: bold;
            margin: 10px 0;
        }

        .recommendation .reasoning {
            font-size: 0.9em;
            opacity: 0.9;
            margin-top: 10px;
        }

        .bidding-box {
            max-height: 200px;
            overflow-y: auto;
        }

        .bid-item {
            padding: 8px;
            background: rgba(0,0,0,0.2);
            margin-bottom: 5px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
        }

        .tricks-counter {
            display: flex;
            justify-content: space-around;
            padding: 15px;
            background: rgba(0,0,0,0.2);
            border-radius: 10px;
        }

        .trick-count {
            text-align: center;
        }

        .trick-count .number {
            font-size: 2em;
            font-weight: bold;
            color: #ffd700;
        }

        .trick-count .label {
            font-size: 0.8em;
            opacity: 0.8;
        }

        .dd-analysis {
            font-size: 0.85em;
            line-height: 1.6;
        }

        .dd-analysis .contract-line {
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 10px;
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #4caf50;
            margin-right: 10px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .card {
            display: inline-block;
            padding: 2px 4px;
            background: rgba(255,255,255,0.1);
            border-radius: 3px;
            font-weight: bold;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.2);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.3);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255,255,255,0.5);
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üé¥ Bridge Bot Dashboard</h1>
            <div class="board-info">
                <span class="status-indicator"></span>
                <span>Board <span id="board-number">-</span></span>
                <span>Dealer: <span id="dealer">-</span></span>
                <span>Vul: <span id="vulnerability">-</span></span>
                <span>Contract: <span id="contract">-</span></span>
            </div>
        </header>

        <div class="main-content">
            <div class="bridge-table">
                <div class="player-hand north" id="north-hand">
                    <div class="player-name">North</div>
                    <div class="hand-cards" id="north-cards"></div>
                </div>

                <div class="player-hand west" id="west-hand">
                    <div class="player-name">West</div>
                    <div class="hand-cards" id="west-cards"></div>
                </div>

                <div class="current-trick" id="current-trick">
                    <div style="opacity: 0.5; font-size: 1.2em;">Current Trick</div>
                </div>

                <div class="player-hand east" id="east-hand">
                    <div class="player-name">East</div>
                    <div class="hand-cards" id="east-cards"></div>
                </div>

                <div class="player-hand south" id="south-hand">
                    <div class="player-name">South</div>
                    <div class="hand-cards" id="south-cards"></div>
                </div>
            </div>

            <div class="sidebar">
                <div class="panel">
                    <h2>üí° DDS Recommendation</h2>
                    <div class="recommendation" id="recommendation">
                        <div style="opacity: 0.6;">Waiting for recommendation...</div>
                    </div>
                </div>

                <div class="panel">
                    <h2>üèÜ Tricks Won</h2>
                    <div class="tricks-counter">
                        <div class="trick-count">
                            <div class="number" id="tricks-ns">0</div>
                            <div class="label">N/S</div>
                        </div>
                        <div class="trick-count">
                            <div class="number" id="tricks-ew">0</div>
                            <div class="label">E/W</div>
                        </div>
                    </div>
                </div>

                <div class="panel">
                    <h2>üì¢ Bidding</h2>
                    <div class="bidding-box" id="bidding-box">
                        <div style="opacity: 0.6;">No bids yet...</div>
                    </div>
                </div>

                <div class="panel">
                    <h2>üß† DD Analysis</h2>
                    <div class="dd-analysis" id="dd-analysis">
                        <div style="opacity: 0.6;">Waiting for analysis...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const socket = io();

        // Connection handlers
        socket.on('connect', () => {
            console.log('Connected to server');
        });

        socket.on('disconnect', () => {
            console.log('Disconnected from server');
        });

        // Game state update
        socket.on('game_state', (state) => {
            console.log('Game state:', state);
            updateBoardInfo(state);
            updateHands(state);
            updateTrick(state);
            updateTricks(state);
            updateRecommendation(state);
            updateBidding(state);
            updateDDAnalysis(state);
        });

        // Individual event updates
        socket.on('game_event', (event) => {
            console.log('Game event:', event);
            // Handle specific animations or alerts based on event type
        });

        function updateBoardInfo(state) {
            document.getElementById('board-number').textContent = state.board_number || '-';
            document.getElementById('dealer').textContent = state.dealer || '-';
            document.getElementById('vulnerability').textContent = state.vulnerability || '-';
            const contractText = state.contract ? `${state.contract} by ${state.declarer}` : '-';
            document.getElementById('contract').textContent = contractText;

            // Highlight declarer
            ['north', 'south', 'east', 'west'].forEach(pos => {
                const hand = document.getElementById(`${pos}-hand`);
                if (state.declarer && pos[0].toUpperCase() === state.declarer) {
                    hand.classList.add('declarer');
                } else {
                    hand.classList.remove('declarer');
                }
            });
        }

        function updateHands(state) {
            const suitSymbols = {
                'S': '‚ô†', 'H': '‚ô•', 'D': '‚ô¶', 'C': '‚ô£'
            };
            const suitClasses = {
                'S': 'spades', 'H': 'hearts', 'D': 'diamonds', 'C': 'clubs'
            };

            ['N', 'S', 'E', 'W'].forEach(pos => {
                const hand = state.hands[pos];
                const containerName = pos === 'N' ? 'north' : pos === 'S' ? 'south' : pos === 'E' ? 'east' : 'west';
                const container = document.getElementById(`${containerName}-cards`);
                
                if (!hand || hand.length === 0) {
                    container.innerHTML = '<div style="opacity: 0.5;">No cards</div>';
                    return;
                }

                // Group cards by suit
                const suits = {S: [], H: [], D: [], C: []};
                hand.forEach(card => {
                    if (card && card.length >= 2) {
                        const suit = card[0];
                        const rank = card.substring(1);
                        if (suits[suit]) suits[suit].push(rank);
                    }
                });

                // Display each suit
                container.innerHTML = '';
                ['S', 'H', 'D', 'C'].forEach(suit => {
                    if (suits[suit].length > 0) {
                        const suitLine = document.createElement('div');
                        suitLine.className = 'suit-line';
                        suitLine.innerHTML = `
                            <span class="suit-symbol ${suitClasses[suit]}">${suitSymbols[suit]}</span>
                            <span>${suits[suit].join(' ')}</span>
                        `;
                        container.appendChild(suitLine);
                    }
                });
            });
        }

        function updateTrick(state) {
            const container = document.getElementById('current-trick');
            
            if (!state.current_trick || state.current_trick.length === 0) {
                container.innerHTML = '<div style="opacity: 0.5; font-size: 1.2em;">Current Trick</div>';
                return;
            }

            container.innerHTML = '';
            state.current_trick.forEach(cardPlay => {
                const card = cardPlay.card;
                const suit = card[0];
                const rank = card.substring(1);
                const suitClass = {'S': 'spades', 'H': 'hearts', 'D': 'diamonds', 'C': 'clubs'}[suit];
                
                const cardDiv = document.createElement('div');
                cardDiv.className = `trick-card ${suitClass}`;
                
                const suitSymbol = {'S': '‚ô†', 'H': '‚ô•', 'D': '‚ô¶', 'C': '‚ô£'}[suit];
                cardDiv.innerHTML = `${suitSymbol}${rank}`;
                
                container.appendChild(cardDiv);
            });
        }

        function updateTricks(state) {
            document.getElementById('tricks-ns').textContent = state.tricks_won?.NS || 0;
            document.getElementById('tricks-ew').textContent = state.tricks_won?.EW || 0;
        }

        function updateRecommendation(state) {
            const container = document.getElementById('recommendation');
            
            if (!state.last_recommendation) {
                container.innerHTML = '<div style="opacity: 0.6;">Waiting for recommendation...</div>';
                return;
            }

            const rec = state.last_recommendation;
            container.innerHTML = `
                <div><strong>${rec.player} to play:</strong></div>
                <div class="card-rec">${formatCard(rec.card)}</div>
                <div class="reasoning">${rec.reasoning}</div>
            `;
        }

        function updateBidding(state) {
            const container = document.getElementById('bidding-box');
            
            if (!state.bidding || state.bidding.length === 0) {
                container.innerHTML = '<div style="opacity: 0.6;">No bids yet...</div>';
                return;
            }

            container.innerHTML = '';
            state.bidding.forEach(bid => {
                const bidDiv = document.createElement('div');
                bidDiv.className = 'bid-item';
                bidDiv.innerHTML = `
                    <span><strong>${bid.player}:</strong> ${bid.bid}</span>
                    <span style="opacity: 0.6;">${bid.timing}s</span>
                `;
                container.appendChild(bidDiv);
            });

            // Scroll to bottom
            container.scrollTop = container.scrollHeight;
        }

        function updateDDAnalysis(state) {
            const container = document.getElementById('dd-analysis');
            
            if (!state.dd_analysis) {
                container.innerHTML = '<div style="opacity: 0.6;">Waiting for analysis...</div>';
                return;
            }

            const dd = state.dd_analysis;
            let html = `<div class="contract-line">Contract: ${dd.contract || 'Unknown'}</div>`;
            html += `<div>Score: ${dd.score || 'Unknown'}</div>`;
            
            container.innerHTML = html;
        }

        function formatCard(card) {
            if (!card || card.length < 2) return card;
            const suit = card[0];
            const rank = card.substring(1);
            const suitSymbol = {'S': '‚ô†', 'H': '‚ô•', 'D': '‚ô¶', 'C': '‚ô£'}[suit] || suit;
            return `${suitSymbol}${rank}`;
        }
    </script>
</body>
</html>
